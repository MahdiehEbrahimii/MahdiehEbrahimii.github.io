<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Ensure the background is transparent */
    #logo {
      background: transparent;
    }
    #home-link {
      display: flex;
      flex-direction: column; /* Change to column for vertical layout */
      align-items: center; /* Center items horizontally */
      text-decoration: none;
    }
    .image.avatar48 {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      margin-bottom: 10px; /* Add some space below the logo */
      width: 48px; /* Ensure fixed size for the avatar container */
      height: 48px; /* Ensure fixed size for the avatar container */
    }
    .image.avatar48 img {
      border-radius: 50%; /* Optional: makes the image round */
      background: transparent;
      width: 100%; /* Ensure the image fits the container */
      height: 100%; /* Ensure the image fits the container */
    }
    #title {
      font-size: 1.5em; /* Adjust the size as needed */
      color: white; /* Adjust as necessary */
      margin: 0; /* Remove default margin */
      max-width: 200px; /* Set a maximum width for the title */
      text-align: center; /* Center the title text */
      word-break: break-word; /* Allow breaking long words */
    }
    #subtitle {
      color: white;
      margin: 0; /* Ensure there's no extra margin */
    }
    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center text horizontally */
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div id="logo">
    <a href="{{- '/' | absolute_url -}}" id="home-link">
      <span class="image avatar48">
        <img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" />
      </span>
      <div class="text-container">
        <h3 id="title">{{- site.title -}}</h3>
        <p id="subtitle">{{- site.subtitle -}}</p>
      </div>
    </a>
  </div>
</body>
</html>
